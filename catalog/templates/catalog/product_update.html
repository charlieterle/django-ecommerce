{% extends 'base_generic.html' %}

{% block content %}
{% if user.is_authenticated and product.vendor == user %}
  <h1>商品を編集</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="商品を編集" />
  </form>
  <p>
    <a href="{% url 'product-images-update' product.id %}">
      商品の画像をアップデート
    </a>
  </p>
{% else %}
<h2>商品の売り手でない場合はその商品を編集できません。</h2>
<h3><a href="{% url 'product-detail' product.id %}">商品閲覧ページに戻る</h3>
{% endif %}

{% endblock %}
