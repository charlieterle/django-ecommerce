{% extends "base_generic.html" %}

{% block content %}

<h1>商品の写真を編集</h1>
<h2>商品：{{ product }}</h2>
<h2>売り手：{{ product.vendor }}</h2>

{% if product.image_set.all %}
<h3>商品画像</h3>
{% for image in product.image_set.all %}
<div>
<img src="{{ image.image.url }}" alt="{{ product }}"/>
<a href="{% url 'image-delete' image.id %}">この画像を削除</a>
</div>
{% endfor %}
{% endif %}

{% endblock %}
