{% extends 'base_generic.html' %}

{% block content %}
<h1>商品リスト</h1>

<form method="get">
  {{ filter.form.as_p }}
  <input type="submit" />
</form>
{% if product_list %}
<ul>
  {% for product in object_list %}
  <li>
    <a href="{{ product.get_absolute_url }}">{{ product }}</a>
    - ¥{{ product.price }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>このカタログには商品がございません。</p>
{% endif %}
{% endblock %}
