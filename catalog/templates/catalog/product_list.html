{% extends 'base_generic.html' %}

{% block content %}
<h1>商品リスト</h1>
{% if product_list %}
<ul>
  {% for product in product_list %}
  <li>
    <a href="{{ product.get_absolute_url }}">{{ product }}</a>
    - ¥{{ product.price }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>このカタログには商品がございません。</p>
{% endif %}
{% endblock %}
